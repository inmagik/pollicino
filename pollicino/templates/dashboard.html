{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container container-fluid">
    <h3>Dashboard</h3>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title pull-left">
                Your apps
            </h2>
            <a class="btn btn-warning pull-right btn-sm" href="{% url 'app-create' %}">
                Add new app
            </a>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            {% if apps %}
            <ul class="list-group">
                {% for app in apps %}
                <li class="list-group-item">
                    <div>
                    <h4 class="pull-left">{{ app.name }}</h4>
                    <a class="btn btn-primary pull-right" href="{% url "app-detail" app.pk %}">
                        {% bootstrap_icon "cog" %}
                    </a>
                    <div class="clearfix"></div>
                    <p>
                        something here
                    </p>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
                <p class="text-center">You have no apps.</p>
            {% endif %}
            
        </div>
    </div>



</div>


{% endblock %}
